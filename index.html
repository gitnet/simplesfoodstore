<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container my-4">
        <header class="d-flex justify-content-between align-items-center mb-4">
            <h1>Simple Food Store</h1>
            <div class="shopping position-relative">
                <img src="image/shopping.svg" alt="Shopping Cart" class="img-fluid">
                <span class="quantity position-absolute top-0 start-100 translate-middle badge bg-danger rounded-circle">0</span>
            </div>
        </header>
        <div class="Banner d-flex justify-content-between align-items-center mb-12">
            <div class="slider">
                <div class="slides">
                    <img src="./image/banner.png" class="slide" alt="Slide 1">
                    <img src="./image/banner2.png" class="slide" alt="Slide 1">
                 </div>
                <button class="prev" onclick="moveSlide(-1)">&#10094;</button>
                <button class="next" onclick="moveSlide(1)">&#10095;</button>
            </div>
            <!-- <div class="">
                <img src="./image/banner.png" class="image-fluid">
            </div> -->
        </div>
        <div class="list row">
            <!-- Product items will be populated here by JavaScript -->
        </div>
    </div>

    <div class="card">
        <h1>Cart</h1>
        <ul class="listCard"></ul>
        <div class="checkOut">
            <div class="total">0</div>
            <button class="btn btn-dark closeShopping">Close</button>
        </div>
    </div>

    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
